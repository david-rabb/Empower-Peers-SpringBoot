<!DOCTYPE html>
<html ng-app="empowerPeers">
  <head>
    <title>index</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/angular-1.4.8.min.js"></script>
    <script src="js/app.js"></script>
    <style type="text/css">
    [ng\:cloak], [ng-cloak], .ng-cloak {
      display: none !important;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>User</h1>
      <div ng-controller="user" ng-cloak class="ng-cloak">
        <p>User ID is {{user.id}}</p>
        <p>Email {{user.email}}</p>
      </div>
      
      <h1>My Courses</h1>
      <ul ng-controller="course" ng-cloak class="ng-cloak">
        <li ng-repeat="course in courses">
          <strong>{{course.name}}</strong>
          <span>{{course.institution}}</span>
        </li>
      </ul>
      
    </div>
  </body>
</html>
